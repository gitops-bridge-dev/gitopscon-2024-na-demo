apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-monolith
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys:
          - server
        generators:
          - clusters:
              values:
                addonChart: monolith
              selector:
                matchExpressions:
                  - key: enable_app
                    operator: In
                    values:
                      - 'true'
          - clusters:
              selector:
                matchLabels:
                  environment: dev
              values:
                addonChart: monolith
  template:
    metadata:
      name: 'addon-{{.name}}-monolith'
      labels:
        chartName: '{{.values.addonChart}}'
        appsetFileName: 'monolith-appset'
    spec:
      project: default
      sources:
      - repoURL: https://github.com/gitops-bridge-dev/gitopscon-2024-na-demo
        targetRevision: HEAD
        path: gitops/charts/addons/monolith
        helm:
          ignoreMissingValueFiles: true
          valueFiles:
          - ../../environments/{{.metadata.labels.environment}}/addons/{{.values.addonChart}}/values.yaml
          - ../../clusters/{{.name}}/addons/{{.values.addonChart}}/values.yaml
      destination:
        namespace: '{{.metadata.labels.environment}}'
        name: '{{.name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.